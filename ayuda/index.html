<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HablaConmigo</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
  <h1>HablaConmigo</h1>
  <a href="../index.html"><img src="/public/volver.png" class="pictograma"  alt="Volver"></a>
  <img src="/ayuda/assets/img/hacer_Cama.png" class="pictograma" onclick="hablar('Quiero hacer la cama')" alt="Hacer la cama">
  <img src="/ayuda/assets/img/calcetines.png" class="pictograma" onclick="hablar('Quiero cambiarme los calcetines')" alt="calcetines">
  <img src="/ayuda/assets/img/pantalón.png" class="pictograma" onclick="hablar('Quiero cambiarme el pantalón')" alt="Pantalón">
  <img src="/ayuda/assets/img/polera.png" class="pictograma" onclick="hablar('Quiero cambiarme la polera')" alt="polera">
  <img src="/ayuda/assets/img/ducha.png" class="pictograma" onclick="hablar('Quiero bañarme')" alt="ducha">
  <footer>HablaConmigo es una aplicación 100% gratuita creada por Raúl Rodríguez Clavero, 2025, Chile.</footer>
</div>
  <script>
    function hablar(texto) {
      const utterance = new SpeechSynthesisUtterance(texto);
      utterance.lang = "es-CL"; 
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
