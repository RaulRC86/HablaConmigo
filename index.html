<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HablaConmigo</title>
<link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <h1>HablaConmigo</h1>
  <img src="/assets/img/fideos.jpeg" class="pictograma" onclick="hablar('Fideos')" alt="Fideos">
 <footer>HablaConmigo es una aplicación 100% gratuita creada por Raúl Rodríguez Clavero, 2025, Chile.</footer>
  <script>
    function hablar(texto) {
      const utterance = new SpeechSynthesisUtterance(texto);
      utterance.lang = "es-CL"; // Español chileno por defecto, si está disponible
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
